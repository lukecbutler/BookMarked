<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Late Fees - Wayback Public Library</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        :root {
            --teal: #007b7b;
            --teal-dark: #005f5f;
            --gold: #ffd700;
            --white: #ffffff;
            --bg: #e8f3f3;
            --text-dark: #003333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ---------- HEADER ---------- */
        header {
            background: linear-gradient(90deg, var(--teal), var(--teal-dark));
            color: var(--white);
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* ---------- NAV ---------- */
        nav {
            background-color: var(--teal-dark);
            border-bottom: 4px solid var(--gold);
            box-shadow: var(--shadow);
        }

        nav ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style: none;
            padding: 0.75rem 0;
            margin: 0;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            padding: 8px 18px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: var(--teal);
            color: #ffffff;
        }

        nav a.active {
            background-color: var(--gold);
            color: var(--teal-dark);
            font-weight: 700;
        }

        /* ---------- MAIN ---------- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        section.home {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 90%;
            max-width: 700px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: var(--teal-dark);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus {
            border-color: var(--teal);
            box-shadow: 0 0 0 3px rgba(0, 123, 123, 0.15);
            outline: none;
        }

        /* ---------- BUTTONS ---------- */
        .buttons-container {
            text-align: center;
        }

        button {
            background-color: var(--teal);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        button:hover {
            background-color: var(--teal-dark);
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* ---------- RECEIPT ---------- */
        #receipt {
            margin-top: 2rem;
            background: #e6fffa;
            border-left: 5px solid var(--teal);
            padding: 1rem 1.5rem;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--teal-dark);
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        /* ---------- FOOTER ---------- */
        footer {
            text-align: center;
            background: linear-gradient(90deg, var(--teal), var(--teal-dark));
            color: var(--white);
            padding: 1rem;
            margin-top: auto;
            border-top: 4px solid var(--gold);
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 768px) {
            section.home {
                width: 100%;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Wayback Public Library</h1>
        <p>Your Gateway to Knowledge</p>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">Patron Management</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="checkin.html">Check In</a></li>
            <li><a href="checkout.html">Check Out</a></li>
            <li><a href="latefees.html" class="active">Late Fees</a></li>
            <li><a href="Return.html">Return</a></li>
        </ul>
    </nav>

    <main>
        <section class="home">
            <h2>Late Fee Payment</h2>
            <form id="lateFeeForm">
                <div class="form-group">
                    <label for="patronId">Select Patron:</label>
                    <select id="patronId" onchange="displayLateFee()">
                        <option value="0">Select Patron</option>
                        <option value="2">Michael Brown</option>
                        <option value="4">Sophia Martinez</option>
                        <option value="10">Kelsey Smith</option>
                        <option value="13">Olivia Anderson</option>
                        <option value="16">David Lee</option>
                        <option value="18">James Johnson</option>
                        <option value="26">Lily Martinez</option>
                        <option value="30">Seraphina Moonshadow</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="lateFee">Late Fee Amount ($):</label>
                    <input type="text" id="lateFee" readonly>
                </div>

                <div class="form-group">
                    <label for="paymentAmount">Enter Payment Amount ($):</label>
                    <input type="number" id="paymentAmount" min="0" required>
                </div>

                <div class="buttons-container">
                    <button type="button" onclick="payLateFees()">Pay Late Fees</button>
                </div>
            </form>

            <div id="receipt"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Wayback Public Library</p>
    </footer>

    <script>
        function displayLateFee() {
            const patronId = document.getElementById('patronId').value;
            const lateFee = getLateFeeForPatron(patronId);
            document.getElementById('lateFee').value = lateFee.toFixed(2);
        }

        function payLateFees() {
            const patronId = document.getElementById('patronId').value;
            const paymentAmount = parseFloat(document.getElementById('paymentAmount').value);
            const receipt = payLateFeesForPatron(patronId, paymentAmount);
            const receiptDiv = document.getElementById('receipt');
            receiptDiv.innerHTML = `<p>${receipt}</p>`;
            receiptDiv.style.display = "block";
            document.getElementById('lateFeeForm').reset();
        }

        function getLateFeeForPatron(patronId) {
            const fees = { 2: 5.75, 4: 3.50, 10: 7.25, 13: 4.00, 16: 2.25, 18: 0.00, 26: 1.50, 30: 6.00 };
            return fees[patronId] || 0.00;
        }

        function payLateFeesForPatron(patronId, paymentAmount) {
            const remainingLateFees = 0.00;
            return `ðŸ’³ Payment of $${paymentAmount.toFixed(2)} received successfully.<br>Remaining late fees: $${remainingLateFees.toFixed(2)}.`;
        }
    </script>
</body>

</html>
