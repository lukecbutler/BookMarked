<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wayback Public Library - Home</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>

    <style>
        :root {
            --teal: #007b7b;
            --teal-dark: #005f5f;
            --gold: #ffd700;
            --white: #ffffff;
            --bg: #e8f3f3;
            --text-dark: #003333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ---------- HEADER ---------- */
        header {
            background: linear-gradient(90deg, var(--teal), var(--teal-dark));
            color: var(--white);
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* ---------- NAVIGATION ---------- */
        nav {
            background-color: var(--teal-dark);
            border-bottom: 4px solid var(--gold);
            box-shadow: var(--shadow);
        }

        nav ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style: none;
            padding: 0.75rem 0;
            margin: 0;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            padding: 8px 18px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        /* ðŸŸ¡ Hover color set to gold */
        nav a:hover {
            background-color: var(--gold);
            color: var(--teal-dark);
        }

        nav a.active {
            background-color: var(--gold);
            color: var(--teal-dark);
            font-weight: 700;
        }

        /* ---------- MAIN ---------- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        section.checkout {
            width: 90%;
            max-width: 1000px;
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--teal-dark);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        /* ---------- TABLE ---------- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        th,
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            font-size: 1rem;
        }

        th {
            background: var(--teal);
            color: var(--white);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tr:hover {
            background-color: #fff9cc;
            transition: background-color 0.3s ease;
        }

        /* ---------- FOOTER ---------- */
        footer {
            text-align: center;
            background: linear-gradient(90deg, var(--teal), var(--teal-dark));
            color: var(--white);
            padding: 1rem;
            font-size: 1rem;
            margin-top: auto;
            border-top: 4px solid var(--gold);
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 768px) {
            section.checkout {
                width: 100%;
                padding: 1rem;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Wayback Public Library</h1>
        <p>Your Gateway to Knowledge</p>
    </header>

    <nav>
        <ul>
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="index.html">Patron Management</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="checkin.html">Check In</a></li>
            <li><a href="checkout.html">Check Out</a></li>
            <li><a href="latefees.html">Late Fees</a></li>
            <li><a href="Return.html">Return</a></li>
        </ul>
    </nav>

    <main>
        <section class="checkout">
            <h2>Checkout Table</h2>
            <table id="checkoutTable">
                <thead>
                    <tr>
                        <th>Checkout ID</th>
                        <th>Patron ID</th>
                        <th>Item ID</th>
                        <th>Due Date</th>
                        <th>Checkout Date</th>
                    </tr>
                </thead>
                <tbody id="checkoutTableBody">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Wayback Public Library</p>
    </footer>
</body>

</html>
