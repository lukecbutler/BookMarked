<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayback Public Library - Put Item Back</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        :root {
            --teal: #007b7b;
            --teal-dark: #005f5f;
            --gold: #ffd700;
            --white: #ffffff;
            --bg: #e8f3f3;
            --text-dark: #003333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ---------- HEADER ---------- */
        header {
            background: linear-gradient(90deg, var(--teal), var(--teal-dark));
            color: var(--white);
            text-align: center;
            padding: 2rem 1rem 1rem 1rem;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* ---------- NAVIGATION ---------- */
        nav {
            background-color: var(--teal-dark);
            border-bottom: 4px solid var(--gold);
            box-shadow: var(--shadow);
        }

        nav ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            list-style: none;
            padding: 0.75rem 0;
            margin: 0;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            padding: 8px 18px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: var(--teal);
            color: #ffffff;
        }

        nav a.active {
            background-color: var(--gold);
            color: var(--teal-dark);
            font-weight: 700;
        }

        /* ---------- MAIN SECTION ---------- */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem;
        }

        section.home {
            background: var(--white);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            width: 90%;
            max-width: 900px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: var(--teal-dark);
            margin-bottom: 1.5rem;
        }

        /* ---------- TABLE STYLING ---------- */
        #putbackTableContainer table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: var(--shadow);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }

        #putbackTableContainer th,
        #putbackTableContainer td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        #putbackTableContainer th {
            background-color: var(--teal);
            color: #ffffff;
            font-weight: 600;
        }

        #putbackTableContainer tr:nth-child(even) {
            background-color: #f7f9fa;
        }

        #putbackTableContainer tr:hover {
            background-color: #e0f7fa;
            transition: 0.3s;
        }

        /* ---------- SUCCESS MESSAGE ---------- */
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: .75rem 1.25rem;
            border-radius: .25rem;
            margin-top: 10px;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }

        /* ---------- FOOTER ---------- */
        footer {
            text-align: center;
            background: linear-gradient(90deg, var(--teal), var(--teal-dark));
            color: var(--white);
            padding: 1rem;
            margin-top: auto;
            border-top: 4px solid var(--gold);
        }

        /* ---------- RESPONSIVE ---------- */
        @media (max-width: 768px) {
            section.home {
                width: 100%;
                padding: 1.5rem;
            }

            #putbackTableContainer table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Wayback Public Library</h1>
        <p>Your Gateway to Knowledge</p>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="index.html">Patron Management</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="checkin.html">Check In</a></li>
            <li><a href="checkout.html">Check Out</a></li>
            <li><a href="latefees.html">Late Fees</a></li>
            <li><a href="putback.html" class="active">Put Item Back</a></li>
        </ul>
    </nav>

    <main>
        <section class="home">
            <h2>Put Back Items</h2>
            <div id="putbackTableContainer">Loading items...</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Wayback Public Library</p>
    </footer>

<script>
        $(document).ready(function () {
            // 1. Fetch items that need to be reshelved
            $.ajax({
                url: 'http://127.0.0.1:5001/api/items-to-reshelve', // Calls your new GET endpoint
                type: 'GET',
                success: function (items) {
                    if (items.length === 0) {
                        $('#putbackTableContainer').html('<p>No items are currently awaiting reshelving.</p>');
                        return;
                    }

                    // Build the table header
                    let tableHtml = '<table><thead><tr>';
                    tableHtml += '<th>Item ID</th>';
                    tableHtml += '<th>Title</th>';
                    tableHtml += '<th>Shelf Code</th>';
                    tableHtml += '<th>Reshelve</th>';
                    tableHtml += '</tr></thead><tbody>';

                    // Build table rows
                    items.forEach(function (item) {
                        tableHtml += `
                            <tr id="item-row-${item.ItemID}">
                                <td>${item.ItemID}</td>
                                <td>${item.ItemTitle}</td>
                                <td>${item.ShelfCode}</td>
                                <td>
                                    <input type="checkbox" class="putBackCheckbox" data-itemid="${item.ItemID}">
                                </td>
                            </tr>
                        `;
                    });

                    tableHtml += '</tbody></table>';
                    $('#putbackTableContainer').html(tableHtml);
                },
                error: function () {
                    $('#putbackTableContainer').html('<p>Error loading items to reshelve.</p>');
                }
            });

            // 2. Add click handler for the reshelve checkboxes
            $(document).on('click', '.putBackCheckbox', function () {
                var itemID = $(this).data('itemid');
                var checkbox = $(this);

                $.ajax({
                    url: 'http://127.0.0.1:5001/api/reshelve', // Calls your new POST endpoint
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ item_id: itemID }),
                    success: function () {
                        // On success, show a success message and hide the row
                        var successMessage =
                            '<div class="success-message">âœ… Item reshelved successfully!</div>';
                        
                        // Temporarily add a row for the message, then hide both
                        var row = checkbox.closest('tr');
                        row.after(successMessage);
                        row.hide();

                        setTimeout(function () {
                            row.next('.success-message').remove();
                        }, 3000);
                    },
                    error: function () {
                        alert('Error reshelving item.');
                    }
                });
            });
        });
    </script>
</body>

</html>
