<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMarked Â· Reshelve Items</title>

  <!-- âœ… Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ðŸŒ¿ Background and Page Layout */
    body {
      background: linear-gradient(135deg, rgba(232,245,233,0.5), rgba(200,230,201,0.5)),
                  url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
    }

    /* ðŸŒ¿ Header Section */
    .header {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #1b5e20;
    }
    .header p {
      font-size: 1rem;
      color: #333;
    }

    /* ðŸŒ¿ Card Container */
    .card.reshelve-card {
      background: rgba(255, 255, 255, 0.95);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 900px;
      position: relative;
      overflow: hidden;
    }
    .card.reshelve-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=800&q=80')
                  center/cover no-repeat;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }
    .card.reshelve-card > * { position: relative; z-index: 1; }

    /* ðŸŒ¿ Buttons */
    .btn-success {
      background-color: #2e7d32;
      border-color: #2e7d32;
      border-radius: 12px;
      font-weight: 600;
    }
    .btn-success:hover {
      background-color: #1b5e20;
      border-color: #1b5e20;
    }
    .btn-primary {
      background-color: #007bff;
      border-radius: 10px;
      font-weight: 600;
    }
    .btn-primary:hover { background-color: #0056b3; }

    /* ðŸŒ¿ Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th {
      background-color: #e8f5e9;
      color: #1b5e20;
      font-weight: 700;
      padding: 12px;
    }
    td {
      border-top: 1px solid #ddd;
      padding: 12px;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* ðŸŒ¿ Status Message Box */
    #status-message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      font-weight: 500;
    }
    #status-message.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    #status-message.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }

    footer {
      margin-top: 1.5rem;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>BookMarked</h1>
    <p>WPL Library Software Â· Reshelve Items</p>
  </div>

  <div class="card reshelve-card">
    <h2 class="text-center mb-4" style="color:#1b5e20;">Items Awaiting Reshelving</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <button id="refresh-btn" class="btn btn-success"> Refresh List</button>
      <div id="status-message"></div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped align-middle">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Title</th>
            <th>Shelf Code</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="items-list"></tbody>
      </table>
    </div>

    <footer>Â© 2025 BookMarked | All rights reserved</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const itemsListBody = document.getElementById('items-list');
      const statusMessage = document.getElementById('status-message');
      const refreshBtn = document.getElementById('refresh-btn');

      function showStatus(message, isError = false) {
        statusMessage.textContent = message;
        statusMessage.className = isError ? 'error' : 'success';
      }

      async function fetchItemsToReshelve() {
        itemsListBody.innerHTML = '<tr><td colspan="4">Loading...</td></tr>';
        statusMessage.style.display = 'none';
        try {
          const response = await fetch('/api/items-to-reshelve');
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const items = await response.json();
          itemsListBody.innerHTML = '';
          if (items.length === 0) {
            itemsListBody.innerHTML = '<tr><td colspan="4">No items are currently awaiting reshelving.</td></tr>';
            return;
          }
          items.forEach(item => {
            const row = document.createElement('tr');
            row.dataset.itemId = item.ItemID;
            row.innerHTML = `
              <td>${item.ItemID}</td>
              <td>${item.ItemTitle}</td>
              <td>${item.ShelfCode}</td>
              <td><button class="btn btn-primary reshelve-btn" data-item-id="${item.ItemID}">Reshelve</button></td>
            `;
            itemsListBody.appendChild(row);
          });
        } catch (error) {
          console.error('Error fetching items:', error);
          itemsListBody.innerHTML = '<tr><td colspan="4" style="color: red;">Could not load items.</td></tr>';
          showStatus(`Error fetching items: ${error.message}`, true);
        }
      }

      async function reshelveItem(itemId, buttonElement) {
        buttonElement.disabled = true;
        buttonElement.textContent = 'Reshelving...';
        try {
          const response = await fetch('/api/reshelve', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ item_id: itemId })
          });
          const result = await response.json();
          if (result.ok) {
            showStatus(result.message, false);
            const rowToRemove = buttonElement.closest('tr');
            if (rowToRemove) rowToRemove.remove();
          } else {
            throw new Error(result.error || 'Unknown error occurred');
          }
        } catch (error) {
          console.error('Error reshelving item:', error);
          showStatus(`Error: ${error.message}`, true);
          buttonElement.disabled = false;
          buttonElement.textContent = 'Reshelve';
        }
      }

      itemsListBody.addEventListener('click', (event) => {
        if (event.target.classList.contains('reshelve-btn')) {
          const itemId = event.target.dataset.itemId;
          reshelveItem(itemId, event.target);
        }
      });

      refreshBtn.addEventListener('click', fetchItemsToReshelve);
      fetchItemsToReshelve();
    });
  </script>
</body>
</html>
