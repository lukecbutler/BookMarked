<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookMarked</title>

  <!-- Bootstrap CSS (kept for consistent controls) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --brand-green: #1b5e20;
      --brand-green-dark: #2e7d32;
      --soft-bg: rgba(232,245,233,0.5);
      --card-max-width: 640px;
    }

    body {
      background: linear-gradient(135deg, var(--soft-bg), rgba(200,230,201,0.5)),
                  url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
      margin: 0;
    }

    /* Header */
    .header {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: var(--brand-green);
      letter-spacing: 0.5px;
      margin-bottom: 0.25rem;
    }
    .header p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 0;
    }

    .card.quicklinks-card {
      background: rgba(255,255,255,0.95);
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 2.25rem 2rem;
      width: 100%;
      max-width: var(--card-max-width);
      position: relative;
      overflow: hidden;
    }
    .card.quicklinks-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=800&q=80')
                  center/cover no-repeat;
      opacity: 0.12;
      pointer-events: none;
      z-index: 0;
    }
    .card.quicklinks-card > * { position: relative; z-index: 1; }

    .card.quicklinks-card h2 {
      font-size: 2rem;
      color: var(--brand-green);
      margin-bottom: 1rem;
      font-weight: 700;
      text-align: center;
    }

    .list-group .list-group-item {
      border: none;
      border-radius: 12px;
      margin-bottom: 0.6rem;
      background-color: #f1f8e9;
      font-size: 1.05rem;
      padding: 0.8rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.18s ease, background-color 0.18s ease, color 0.18s ease;
    }
    .list-group .list-group-item a {
      color: inherit;
      text-decoration: none;
      flex: 1 1 auto;
    }
    .list-group .list-group-item .chev {
      color: rgba(0,0,0,0.45);
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    .list-group .list-group-item:hover {
      background-color: var(--brand-green-dark);
      color: #fff;
      transform: translateY(-3px);
    }

    /* Footer */
    footer {
      margin-top: 1.25rem;
      color: #666;
      font-size: 0.9rem;
      text-align: center;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .header h1 { font-size: 2.25rem; }
      .card.quicklinks-card { padding: 1.25rem; }
      .list-group .list-group-item { font-size: 0.98rem; padding: 0.6rem 0.8rem; }
    }
  </style>
</head>

      <div class="list-group-item">

      <div class="list-group-item">

</body>
</html>
