  <style>
    body {
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 3rem;

    }

    /* Card Container */
    .card {
      background: #fff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      padding: 2.5rem 2rem;
      text-align: center;
      width: 100%;
      max-width: 550px;
      margin-top: 3rem;
    }

    .card h2 {
      font-size: 3rem;
      color: #1b5e20;
      margin-bottom: 1.2rem;
      font-weight: 600;
    }

    .list-group-item {
      border: none;
      border-radius: 10px;
      margin-bottom: 0.6rem;
      background-color: #f1f8e9;
      font-size: 1.1rem;
      transition: all 0.25s ease;
    }

    .list-group-item:hover {
      background-color: #2e7d32;
      color: #fff;
      transform: translateY(-2px);
    }

    footer {
      margin-top: 2rem;
      color: #666;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
