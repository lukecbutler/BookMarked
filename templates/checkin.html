<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMarked · Check-in</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, rgba(232,245,233,0.5), rgba(200,230,201,0.5)),
                  url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2rem;
    }

    .header {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #1b5e20;
    }

    .header p {
      color: #333;
      font-size: 1rem;
    }

    .card.checkin-card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 640px;
      position: relative;
      overflow: hidden;
    }

    .card.checkin-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=800&q=80')
                  center/cover no-repeat;
      opacity: 0.15;
      z-index: 0;
    }

    .card.checkin-card > * {
      position: relative;
      z-index: 1;
    }

    .card.checkin-card h2 {
      color: #1b5e20;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      text-align: center;
    }

    .form-label {
      color: #1b5e20;
      font-weight: 600;
    }
    
    /* --- ADDED THIS STYLE --- */
    /* This makes the new input box match the dropdown */
    .form-control {
      background-color: #f1f8e9;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
    }
    .form-control:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 0 0.2rem rgba(46,125,50,0.15);
      background-color: #fff;
    }
    /* --- END OF ADDED STYLE --- */

    .form-select {
      background-color: #f1f8e9;
      border-radius: 10px;
      border: 1px solid #e0e0e0;
    }
    .form-select:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 0 0.2rem rgba(46,125,50,0.15);
      background-color: #fff;
    }

    .btn-success {
      border-radius: 12px;
      padding: 0.6rem;
      font-weight: 600;
    }
    .btn-success:hover {
      background-color: #1b5e20;
    }

    #message {
      margin-top: 10px;
      min-height: 22px;
      font-size: 0.95rem;
      font-family: monospace;
      text-align: center;
    }

    footer {
      margin-top: 1.25rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>BookMarked</h1>
    <p>WPL Library Software · Check-in</p>
  </div>

  <div class="card checkin-card">
    <h2>Check-in Item</h2>

    <form id="checkin-form">
      
      <div class="mb-3">
        <label for="item_id" class="form-label">Item ID</label>
        <input type="number" name="item_id" id="item_id" class="form-control" placeholder="Enter Item ID (e.g., 101)" required>
      </div>
      <div class="mb-4">
        <label for="branch_id" class="form-label">Return Branch</label>
        <select name="branch_id" id="branch_id" class="form-select" required>
          <option value="">-- Select Branch --</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success w-100">Check-in</button>
  
    </form>

    <div id="message"></div>

    <footer>
      © 2025 BookMarked | All rights reserved
    </footer>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get references to the elements we need
        const itemInput = document.getElementById('item_id'); // Changed from itemSelect
        const branchSelect = document.getElementById('branch_id');
        const checkinForm = document.getElementById('checkin-form');
        const messageDiv = document.getElementById('message');

        /**
         * Populates dropdown menu [branches]
         */
        function populateDropdown(dropdown, items, valueKey, textKey, placeholder) {
            dropdown.innerHTML = `<option value="">${placeholder}</option>`;
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item[valueKey];
                option.textContent = item[textKey];
                dropdown.appendChild(option);
            });
        }

        /**
         * Fetches branches from the API
         */
        function fetchBranches() {
            fetch('/api/branches')
                .then(response => response.json())
                .then(branches => {
                    populateDropdown(branchSelect, branches, 'BranchID', 'BranchName', '-- Select Branch --');
                })
                .catch(err => console.error('Failed to load branches:', err));
        }

        // Fetch branches when the page loads
        fetchBranches();


        // Handle form submission
        checkinForm.addEventListener('submit', (event) => {
            event.preventDefault();
            messageDiv.textContent = 'Processing...';
            messageDiv.style.color = '#333';

            const formData = new FormData(checkinForm);
            const payload = {
                // The form data will correctly get 'item_id' from the input
                item_id: formData.get('item_id'),
                branch_id: formData.get('branch_id')
            };

            fetch('/checkin', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    messageDiv.style.color = 'green';
                    // Use the detailed info from the JSON response
                    messageDiv.textContent = `${data.patron_name}: '${data.message}'`;
                    // Reset the form (clears input and branch dropdown)
                    checkinForm.reset(); 
                } else {
                    messageDiv.style.color = 'red';
                    // Show the error message from the backend
                    messageDiv.textContent = `Error: ${data.error}`;
                }
            })
            .catch(err => {
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Network error.';
                console.error(err);
            });
        });
    });
  </script>
  </body>
</html>
