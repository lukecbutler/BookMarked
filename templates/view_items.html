<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMarked ¬∑ View & Search Items</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --brand-green: #1b5e20;
      --brand-green-dark: #2e7d32;
      --brand-green-light-bg: #f1f8e9;
    }
    body {
      background: linear-gradient(135deg, rgba(232,245,233,0.5), rgba(200,230,201,0.5)),
                  url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
    }
    .header {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: var(--brand-green);
    }
    .header p {
      color: #333;
      font-size: 1rem;
    }
    .card.data-card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      position: relative;
      overflow: hidden;
    }
    .card.data-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=800&q=80')
                  center/cover no-repeat;
      opacity: 0.15;
      z-index: 0;
    }
    .card.data-card > * {
      position: relative;
      z-index: 1;
    }
    .card.data-card h2 {
      color: var(--brand-green);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      text-align: center;
    }
    
    /* Search Input Styling */
    .search-container {
        margin-bottom: 1.5rem;
    }
    .form-control {
      background-color: var(--brand-green-light-bg);
      border-radius: 10px;
      border: 1px solid #e0e0e0;
      padding: 12px;
    }
    .form-control:focus {
      border-color: var(--brand-green-dark);
      box-shadow: 0 0 0 0.2rem rgba(46,125,50,0.15);
      background-color: #fff;
    }

    .table-responsive {
        margin-top: 1rem;
        max-height: 500px; /* Scrollable if list is long */
        overflow-y: auto;
    }
    .table th {
        color: var(--brand-green);
        background-color: var(--brand-green-light-bg);
        position: sticky;
        top: 0;
    }
    footer {
      margin-top: 1.25rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>üìö BookMarked</h1>
    <p>WPL Library Software ¬∑ Library Items</p>
  </div>

  <div class="card data-card">
    <h2>Search & View Items</h2>
    
    <div class="search-container">
        <input type="text" id="search-input" class="form-control" placeholder="üîç Search by Item Title or ID...">
        <div id="result-count" class="text-muted mt-2 small"></div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Item ID</th>
            <th>Title</th>
          </tr>
        </thead>
        <tbody id="items-list-body">
          </tbody>
      </table>
    </div>

    <div style="text-align:center; margin-top:16px;">
      <button 
        type="button" 
        onclick="window.location.href='/'"
        style="background:#1565c0; color:#fff; border:none; padding:8px 16px; border-radius:8px; font-weight:600; cursor:pointer;">
        ‚¨ÖÔ∏è Return to Main
      </button>
    </div>

    <footer>
      ¬© 2025 BookMarked | All rights reserved
    </footer>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const itemsListBody = document.getElementById('items-list-body');
      const searchInput = document.getElementById('search-input');
      const resultCount = document.getElementById('result-count');
      
      // We will store all items here so we can filter them without re-fetching
      let allItems = [];

      // Function to render the table
      function renderTable(items) {
        itemsListBody.innerHTML = '';

        if (items.length === 0) {
          itemsListBody.innerHTML = '<tr><td colspan="2" class="text-center">No available items found matching your search.</td></tr>';
          resultCount.textContent = '0 items found';
          return;
        }

        items.forEach(item => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.ItemID}</td>
            <td>${item.ItemTitle}</td>
          `;
          itemsListBody.appendChild(row);
        });
        
        resultCount.textContent = `Showing ${items.length} item(s)`;
      }

      // Function to fetch initial data
      async function fetchItems() {
        itemsListBody.innerHTML = '<tr><td colspan="2" class="text-center">Loading library items...</td></tr>';
        
        try {
          // Note: Your API filters for Availability=True by default
          const response = await fetch('/api/items');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          allItems = await response.json();
          
          // Initial Render
          renderTable(allItems);

        } catch (error) {
          console.error('Error fetching items:', error);
          itemsListBody.innerHTML = '<tr><td colspan="2" class="text-center" style="color: red;">Could not load items.</td></tr>';
        }
      }

      // Event Listener for Search Input
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase().trim();

        if (!searchTerm) {
          renderTable(allItems); // If empty, show all
          return;
        }

        const filteredItems = allItems.filter(item => {
          // Convert ID to string to compare, and title to lowercase
          const idMatch = String(item.ItemID).includes(searchTerm);
          const titleMatch = (item.ItemTitle || "").toLowerCase().includes(searchTerm);
          return idMatch || titleMatch;
        });

        renderTable(filteredItems);
      });

      // Load data on page start
      fetchItems();
    });
  </script>

</body>
</html>
