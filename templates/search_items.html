<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMarked · Search</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --brand-green: #1b5e20;
      --brand-green-dark: #2e7d32;
      --brand-green-light-bg: #f1f8e9;
    }

    body {
      background: linear-gradient(135deg, rgba(232,245,233,0.5), rgba(200,230,201,0.5)),
                  url('https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
    }

    .header {
      text-align: center;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: var(--brand-green);
    }

    .header p {
      color: #333;
      font-size: 1rem;
    }

    .card.search-card {
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 100%;
      max-width: 800px; /* A bit wider for tables */
      position: relative;
      overflow: hidden;
    }

    .card.search-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=800&q=80')
                  center/cover no-repeat;
      opacity: 0.15;
      z-index: 0;
    }

    .card.search-card > * {
      position: relative;
      z-index: 1;
    }

    .form-label {
      color: var(--brand-green);
      font-weight: 600;
    }

    .form-control {
      background-color: var(--brand-green-light-bg);
      border-radius: 10px;
      border: 1px solid #e0e0e0;
    }
    .form-control:focus {
      border-color: var(--brand-green-dark);
      box-shadow: 0 0 0 0.2rem rgba(46,125,50,0.15);
      background-color: #fff;
    }

    .btn-success {
      background-color: var(--brand-green-dark);
      border-color: var(--brand-green-dark);
      border-radius: 12px;
      padding: 0.6rem;
      font-weight: 600;
    }
    .btn-success:hover {
      background-color: var(--brand-green);
      border-color: var(--brand-green);
    }

    /* Tab styling to match the theme */
    .nav-tabs {
        border-bottom-color: #ccc;
    }
    .nav-tabs .nav-link {
        color: var(--brand-green-dark);
        font-weight: 500;
    }
    .nav-tabs .nav-link.active {
        color: var(--brand-green);
        font-weight: 700;
        border-color: #ccc #ccc #fff;
    }

    /* Table styling */
    .table-responsive {
        margin-top: 1.5rem;
    }
    .table th {
        color: var(--brand-green);
        background-color: var(--brand-green-light-bg);
    }

    footer {
      margin-top: 1.25rem;
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>BookMarked</h1>
    <p>WPL Library Software · Search</p>
  </div>

  <div class="card search-card">

    <ul class="nav nav-tabs nav-fill" id="searchTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="item-search-nav" data-bs-toggle="tab" data-bs-target="#item-search-tab" type="button" role="tab" aria-controls="item-search-tab" aria-selected="true">
            Books
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="patron-search-nav" data-bs-toggle="tab" data-bs-target="#patron-search-tab" type="button" role="tab" aria-controls="patron-search-tab" aria-selected="false">
            Movies
        </button>
      </li>
    </ul>

    <div class="tab-content" id="searchTabContent">

      <div class="tab-pane fade show active" id="item-search-tab" role="tabpanel" aria-labelledby="item-search-nav">
        <h2 class="mt-4 text-center" style="color:var(--brand-green);">Search Books</h2>
        <form id="item-search-form">
          <div class="mb-3">
            <label for="item-search-input" class="form-label">Search Term</label>
            <input type="text" id="item-search-input" class="form-control" placeholder="Search by Title, Author, or Item ID">
          </div>
          <button type="submit" class="btn btn-success w-100">Search for Book</button>
        </form>

        <div class="table-responsive" id="item-results-container">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Item ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Availability</th>
                <th>Shelf Code</th>
              </tr>
            </thead>
            <tbody id="item-results-body">
              <tr>
                <td colspan="5" class="text-center">Enter a search term to find books.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="tab-pane fade" id="patron-search-tab" role="tabpanel" aria-labelledby="patron-search-nav">
        <h2 class="mt-4 text-center" style="color:var(--brand-green);">Search Movies</h2>
        <form id="patron-search-form">
          <div class="mb-3">
            <label for="patron-search-input" class="form-label">Search Term</label>
            <input type="text" id="patron-search-input" class="form-control" placeholder="Search by Title or ID">
          </div>
          <button type="submit" class="btn btn-success w-100">Search for Movie</button>
        </form>

        <div class="table-responsive" id="patron-results-container">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Item ID</th>
                <th>Title</th>
                <th>Availability</th>
                <th>Shelf Code</th>
              </tr>
            </thead>
            <tbody id="patron-results-body">
              <tr>
                <td colspan="4" class="text-center">Enter a search term to find movies.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div> <footer>
      © 2025 BookMarked | All rights reserved
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
